# Server Configuration
server.port=8080
spring.application.name=weather-app

# OpenWeatherMap API
weather.api.key=54e9e8d7b955c47980d48b3330ce13b0
weather.api.base-url=http://api.openweathermap.org/data/2.5

# Cache Configuration
spring.cache.type=simple
logging.level.root=INFO
logging.level.com.yourpackage.weatherapp=DEBUG

# Auth0 Configuration
auth0.domain=${AUTH0_DOMAIN}
auth0.audience=${AUTH0_AUDIENCE}

# Disable security for initial setup (will enable later)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration